<div>
    <div id="wrapper">
        <div id="login" class="animate form">
            <section class="login_content">
            	<h1>Heylesoft</h1>

                <form>
                    <h2><%=title%></h2>
                   	<div id="messages-alert" class="x_content bs-example-popovers"></div>

                    <div>
                        <input id="txt-user" type="text" class="form-control" placeholder="<%=fieldusername%>" required="" />
                    </div>
                    <div>
                        <input id="txt-pass" type="password" class="form-control" placeholder="<%=fieldpassword%>" required="" />
                    </div>
                    <div>
                    	<a id="btn-login" class="btn btn-default submit" href="#"><%=buttonenter%></a>
                    	<br />
                    	<a id="btn-reset-pass" class="reset_pass" href="#"><%=buttonlostpassword%></a>                        
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">
                    	<p><%=terms%></p>
                    </div>
                </form>
                <!-- form -->
            </section>
            <!-- content -->
        </div>
    </div>
</div>
